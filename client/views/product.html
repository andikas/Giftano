<div class="container" style="margin-top:25px">
	<ul class="nav nav-tabs">
	  <li class="active"><a href="/product">Product</a></li>
	  <li><a href="/category">Category</a></li>
	</ul>

	<h1>Product</h1>
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-primary" ng-click="openProductForm()">Create Product</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Title</th>
			      <th scope="col">Code</th>
			      <th scope="col">Category</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="prod in products track by $index">
			      <th scope="row">1</th>
			      <td>{{prod.title}}</td>
			      <td>{{prod.code}}</td>
			      <td>{{prod.category.name}}</td>
			      <td>
	            	<div class="inlinediv">
		            	<a class="button3D" title="Edit Product">
			            	<span>
			            		<i class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="editProduct(prod, $index)"> Edit | </i>
			            	</span>
			            </a>
			        </div>	
			        <div class="inlinediv">
		            	<a class="button3D" title="Edit Product">
			            	<span>
			            		<i class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="deleteProduct(prod)"> Delete </i>
			            	</span>
			            </a>
			        </div>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
	<script type="text/ng-template" id="productFormModal.html">
	<div class="row">
		<div class="col-md-12" style="padding:35px">
			<form ng-submit="product._id ? updateProduct() : saveProduct()">
			  <div class="form-group">
			    <label for="exampleInputTitle">Title</label>
			    <input type="text" class="form-control" id="exampleInputTitle" placeholder="Enter Title" ng-model="product.title">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputCode">Code</label>
			    <input type="text" class="form-control" id="exampleInputCode" placeholder="Code" ng-model="product.code">
			  </div>
			  <div id="listFormCategory">
				
				</div>
				<form ng-submit="product._id ? updateCategory() : saveCategory()">
				<div class="form-group" ng-show="createCategory">
				    <label for="exampleInputParent">Parent</label>
				    <input type="text" class="form-control" id="exampleInputParent" placeholder="Select Parent Above" readonly="true" ng-model="viewParent">
			  	</div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	</script>
	<script type="text/ng-template" id="productDeleteFormModal.html">
	    <form name="deleteProductForm" class="my-form" ng-submit="deleteProduct()" novalidate>
	        <div class="modal-header">
	            <h3 class="modal-title">Delete Product</h3>
	        </div>
	        <div class="modal-body">
	            <div class="form-group">
	                <label for="folderName">Are you sure want to delete Product {{product.title}}?</label>
	            </div>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-danger" type="submit">Delete</button>
	            <button class="btn btn-primary" type="button" ng-click="cancel()">cancel</button>
	        </div>
	    </form>
	</script>
	<style>
		.inlinediv {
		    display: -webkit-inline-box;
		}
		.grab{
			cursor: pointer !important;
		}
	</style>
</div>
